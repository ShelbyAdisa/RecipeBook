<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Recipe Book</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #ffe4e1;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
    }
    nav {
      background: #ff69b4;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-radius: 0 0 10px 10px;
      position: relative;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
    }
    nav a i {
      margin-right: 8px;
    }
    .auth-buttons {
      position: absolute;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .auth-button {
      background-color: white;
      color: #ff69b4;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }
    .auth-button i {
      margin-right: 5px;
    }
    .auth-button:hover {
      background-color: #fff5f5;
      transform: translateY(-2px);
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px;
    }
    .recipe-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .recipe-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 420px;
      transition: transform 0.3s;
      position: relative;
    }
    .recipe-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(255, 105, 180, 0.2);
    }
    .recipe-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .empty-book {
      text-align: center;
      padding: 50px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      grid-column: 1 / -1;
    }
    .empty-book i {
      font-size: 3rem;
      color: #ff69b4;
      margin-bottom: 20px;
    }
    .view-recipe-btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      margin-top: 10px;
    }
    .view-recipe-btn i {
      margin-right: 5px;
    }
    .view-recipe-btn:hover {
      background-color: #ff4da6;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
    }
    .remove-btn, .edit-btn {
      position: absolute;
      top: 10px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      opacity: 0;
    }
    .remove-btn {
      right: 10px;
      background: #ff69b4;
    }
    .edit-btn {
      right: 50px;
      background: #ff9e9e;
    }
    .recipe-card:hover .remove-btn,
    .recipe-card:hover .edit-btn {
      opacity: 1;
    }
    .remove-btn:hover {
      background: #ff4da6;
      transform: scale(1.1);
    }
    .edit-btn:hover {
      background: #ff8080;
      transform: scale(1.1);
    }
    h2 {
      color: #ff69b4;
      border-bottom: 2px solid #ff69b4;
      padding-bottom: 10px;
      margin: 30px 0 20px;
      display: inline-block;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
      grid-column: 1 / -1;
    }
    .loading i {
      font-size: 2rem;
      color: #ff69b4;
      animation: spin 1s infinite linear;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .user-greeting {
      margin-bottom: 20px;
      color: #333;
    }
    
    .login-prompt {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    
    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.5rem;
    }
    
    .modal input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    
    .modal button {
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    .modal button:hover {
      background-color: #ff4da6;
    }
    
    @media (max-width: 768px) {
      .recipe-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .auth-buttons {
        position: static;
        justify-content: center;
        margin-top: 10px;
      }
      nav {
        flex-direction: column;
      }
    }
    @media (max-width: 480px) {
      .recipe-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="recipes.html"><i class="fas fa-cookie"></i> Recipes</a>
    <a href="recipebook.html"><i class="fas fa-book"></i> My Recipe Book</a>
    <div class="auth-buttons" id="auth-buttons">
    </div>
  </nav>

  <div class="container">
    <h1><i class="fas fa-bookmark"></i> My Recipe Book</h1>
    <div id="user-greeting" class="user-greeting"></div>
    
    <div id="saved-recipes" class="recipe-grid">
      <div class="loading">
        <i class="fas fa-spinner"></i>
      </div>
    </div>
  </div>
  
  <!-- Edit recipe name modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h3><i class="fas fa-pencil-alt"></i> Edit Recipe Name</h3>
      <input type="text" id="recipeNameInput" placeholder="Enter new recipe name">
      <input type="hidden" id="recipeIdInput">
      <button onclick="saveRecipeName()">Save Changes</button>
    </div>
  </div>

  <script>
    let recipes = [];
    let currentUser = null;
    let customRecipeNames = {};

    function checkUserLoggedIn() {
      const userInfo = sessionStorage.getItem('currentUser');
      
      if (userInfo) {
        currentUser = JSON.parse(userInfo);
        updateNavigation(true);
        document.getElementById('user-greeting').innerHTML = `<h3>Welcome back, ${currentUser.username} !</h3>`;
        return true;
      } else {
        updateNavigation(false);
        return false;
      }
    }
    
    function updateNavigation(isLoggedIn) {
      const authButtonsContainer = document.getElementById('auth-buttons');
      
      if (isLoggedIn) {
        authButtonsContainer.innerHTML = `
          <button onclick="logout()" class="auth-button">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        `;
      } else {
        authButtonsContainer.innerHTML = `
          <a href="login.html" class="auth-button">
            <i class="fas fa-user"></i> Login
          </a>
          <a href="register.html" class="auth-button">
            <i class="fas fa-user-plus"></i> Register
          </a>
        `;
      }
    }
    
    function logout() {
      sessionStorage.removeItem('currentUser');
      alert('You have been logged out');
      checkUserLoggedIn();
      displayLoginPrompt();
    }

    async function loadRecipes() {
      try {
        const response = await fetch('recipes.json');
        recipes = await response.json();
      } catch (error) {
        console.error('Error loading recipes:', error);
      }
    }
    
    function loadCustomRecipeNames() {
      if (currentUser) {
        try {
          customRecipeNames = JSON.parse(localStorage.getItem(`${currentUser.username}_custom_names`) || '{}');
        } catch (error) {
          console.error('Error loading custom recipe names:', error);
          customRecipeNames = {};
        }
      }
    }

    function loadUserRecipeBook() {
      if (!currentUser) {
        displayLoginPrompt();
        return;
      }
      
      try {
        const savedRecipesIds = JSON.parse(localStorage.getItem(`${currentUser.username}_recipes`) || '[]');
        loadCustomRecipeNames();
        
        if (savedRecipesIds.length > 0) {
          displaySavedRecipes(savedRecipesIds);
        } else {
          displayEmptyState();
        }
      } catch (error) {
        console.error('Error loading user data from localStorage:', error);
        displayEmptyState();
      }
    }

    function displaySavedRecipes(savedRecipeIds) {
      const savedRecipesContainer = document.getElementById('saved-recipes');
      
      savedRecipesContainer.innerHTML = '';
      
      if (!savedRecipeIds || savedRecipeIds.length === 0) {
        displayEmptyState();
        return;
      }
      
      savedRecipeIds.forEach(id => {
        const recipe = recipes.find(r => r.id === parseInt(id));
        if (recipe) {
          const card = document.createElement('div');
          card.className = 'recipe-card';
          
          const recipeName = customRecipeNames[id] || recipe.title;
          
          card.innerHTML = `
            <img src="${recipe.image}" alt="${recipeName}" class="recipe-img">
            <h3>${recipeName}</h3>
            <p>${recipe.category.charAt(0).toUpperCase() + recipe.category.slice(1)}</p>
            <a href="recipe_detail.html?id=${recipe.id}" class="view-recipe-btn">
              <i class="fas fa-utensils"></i> View Recipe
            </a>
            <button class="edit-btn" onclick="openEditModal(${recipe.id}, '${recipeName.replace(/'/g, "\\'")}')">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <button class="remove-btn" onclick="removeFromRecipeBook(${recipe.id})">
              <i class="fas fa-times"></i>
            </button>
          `;
          
          savedRecipesContainer.appendChild(card);
        }
      });
    }
    
    function displayEmptyState() {
      const savedRecipesContainer = document.getElementById('saved-recipes');
      savedRecipesContainer.innerHTML = `
        <div class="empty-book">
          <i class="fas fa-cookie-bite"></i>
          <h3>Your recipe book is empty</h3>
          <p>Add some delicious recipes to your collection!</p>
          <a href="recipes.html" class="view-recipe-btn">
            <i class="fas fa-cookie"></i> Browse Recipes
          </a>
        </div>
      `;
    }
    
    function displayLoginPrompt() {
      const savedRecipesContainer = document.getElementById('saved-recipes');
      document.getElementById('user-greeting').innerHTML = '';
      
      savedRecipesContainer.innerHTML = `
        <div class="login-prompt">
          <i class="fas fa-user-lock" style="font-size: 3rem; color: #ff69b4; margin-bottom: 20px;"></i>
          <h3>Please login to view your recipe book</h3>
          <p>Login to see your saved recipes and create your own recipe collection.</p>
          <a href="login.html" class="view-recipe-btn">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
        </div>
      `;
    }
    
    function removeFromRecipeBook(id) {
      if (!currentUser) {
        alert('Please login to remove recipes');
        return;
      }
      
      try {
        let userRecipes = JSON.parse(localStorage.getItem(`${currentUser.username}_recipes`) || '[]');
        
        userRecipes = userRecipes.filter(recipeId => recipeId !== id.toString() && recipeId !== id);
        
        localStorage.setItem(`${currentUser.username}_recipes`, JSON.stringify(userRecipes));
        
        if (customRecipeNames[id]) {
          delete customRecipeNames[id];
          localStorage.setItem(`${currentUser.username}_custom_names`, JSON.stringify(customRecipeNames));
        }
        
        alert(`Recipe removed from your recipe book!`);
        
        loadUserRecipeBook();
      } catch (error) {
        console.error('Error removing recipe:', error);
      }
    }
    
    function openEditModal(id, name) {
      const modal = document.getElementById('editModal');
      const nameInput = document.getElementById('recipeNameInput');
      const idInput = document.getElementById('recipeIdInput');
      
      nameInput.value = name;
      idInput.value = id;
      
      modal.style.display = 'flex';
    }
    
    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }
    
    function saveRecipeName() {
      const nameInput = document.getElementById('recipeNameInput');
      const idInput = document.getElementById('recipeIdInput');
      
      const newName = nameInput.value.trim();
      const recipeId = idInput.value;
      
      if (!newName) {
        alert('Please enter a recipe name');
        return;
      }
      
      customRecipeNames[recipeId] = newName;
      localStorage.setItem(`${currentUser.username}_custom_names`, JSON.stringify(customRecipeNames));
      
      closeModal();
      loadUserRecipeBook(); 
      
      alert('Recipe name updated successfully!');
    }
    
    window.onclick = function(event) {
      const modal = document.getElementById('editModal');
      if (event.target == modal) {
        closeModal();
      }
    }
    
    async function initPage() {
      const isLoggedIn = checkUserLoggedIn();
      await loadRecipes();
      
      if (isLoggedIn) {
        loadUserRecipeBook();
      } else {
        displayLoginPrompt();
      }
    }
    
    initPage();
  </script>
</body>
</html>
