<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - My Recipe Book</title>
  <!-- Adding Font Awesome for cute icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #ffe4e1;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      background: #ff69b4;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-radius: 0 0 10px 10px;
      position: relative;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
    }
    nav a i {
      margin-right: 8px;
    }
    .auth-buttons {
      position: absolute;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .auth-button {
      background-color: white;
      color: #ff69b4;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }
    .auth-button i {
      margin-right: 5px;
    }
    .auth-button:hover {
      background-color: #fff5f5;
      transform: translateY(-2px);
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .register-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.2);
      width: 100%;
      max-width: 450px;
      padding: 30px;
      text-align: center;
    }
    .register-card h1 {
      color: #ff69b4;
      margin-bottom: 30px;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ff69b4;
    }
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ffb6c1;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    .input-group input:focus {
      outline: none;
      border-color: #ff69b4;
      box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.2);
    }
    .submit-btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 30px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      margin-top: 10px;
    }
    .submit-btn:hover {
      background-color: #ff4da6;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
    }
    .divider {
      margin: 20px 0;
      display: flex;
      align-items: center;
      text-align: center;
      color: #888;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ddd;
    }
    .divider::before {
      margin-right: 10px;
    }
    .divider::after {
      margin-left: 10px;
    }
    .login-link {
      margin-top: 20px;
      color: #666;
    }
    .login-link a {
      color: #ff69b4;
      text-decoration: none;
      font-weight: bold;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: #e74c3c;
      margin-top: 15px;
      font-weight: 600;
      display: none;
    }
    .success-message {
      color: #2ecc71;
      margin-top: 15px;
      font-weight: 600;
      display: none;
    }
    .register-icon {
      font-size: 60px;
      color: #ff69b4;
      margin-bottom: 20px;
    }
    .cake-decoration {
      position: absolute;
      font-size: 24px;
      color: #ff69b4;
      opacity: 0.3;
    }
    #cake1 { top: 10%; left: 5%; }
    #cake2 { top: 15%; right: 8%; }
    #cake3 { bottom: 20%; left: 7%; }
    #cake4 { bottom: 15%; right: 6%; }
    
    @media (max-width: 768px) {
      .auth-buttons {
        position: static;
        justify-content: center;
        margin-top: 10px;
      }
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="recipes.html"><i class="fas fa-cookie"></i> Recipes</a>
    <a href="recipebook.html"><i class="fas fa-book"></i> My Recipe Book</a>
    <div class="auth-buttons">
      <a href="login.html" class="auth-button">
        <i class="fas fa-user"></i> Login
      </a>
      <a href="register.html" class="auth-button">
        <i class="fas fa-user-plus"></i> Register
      </a>
    </div>
  </nav>

  <!-- Decorative elements -->
  <div class="cake-decoration" id="cake1"><i class="fas fa-birthday-cake"></i></div>
  <div class="cake-decoration" id="cake2"><i class="fas fa-cookie"></i></div>
  <div class="cake-decoration" id="cake3"><i class="fas fa-ice-cream"></i></div>
  <div class="cake-decoration" id="cake4"><i class="fas fa-candy-cane"></i></div>

  <div class="container">
    <div class="register-card">
      <div class="register-icon">
        <i class="fas fa-user-plus"></i>
      </div>
      <h1>Create Account</h1>
      <form id="register-form">
        <div class="input-group">
          <label for="username"><i class="fas fa-user"></i> Username</label>
          <input type="text" id="username" name="username" required placeholder="Choose a username">
        </div>
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" required placeholder="Your email address">
        </div>
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" required placeholder="Create a password">
        </div>
        <div class="input-group">
          <label for="confirm-password"><i class="fas fa-check-circle"></i> Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
        </div>
        <button type="submit" class="submit-btn">
          <i class="fas fa-user-plus"></i> Register
        </button>
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
      </form>
      <div class="divider">or</div>
      <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      
      // Reset messages
      errorMessage.style.display = "none";
      successMessage.style.display = "none";
      
      // Validate passwords match
      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match";
        errorMessage.style.display = "block";
        return;
      }
      
      try {
        // Fetch existing users
        const response = await fetch('users.json');
        const users = await response.json();
        
        // Check if username already exists
        if (users.some(user => user.username === username)) {
          errorMessage.textContent = "Username already exists";
          errorMessage.style.display = "block";
          return;
        }
        
        // Check if email already exists
        if (users.some(user => user.email === email)) {
          errorMessage.textContent = "Email already in use";
          errorMessage.style.display = "block";
          return;
        }
        
        
        successMessage.textContent = "Registration successful! Redirecting to login...";
        successMessage.style.display = "block";
        
        // Clear form
        document.getElementById('register-form').reset();
        
        // Redirect to login page after a delay
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
        
      } catch (error) {
        console.error('Error during registration:', error);
        errorMessage.textContent = "An error occurred. Please try again.";
        errorMessage.style.display = "block";
      }
    });

    // Check if user is already logged in
    window.addEventListener('DOMContentLoaded', function() {
      const currentUser = sessionStorage.getItem('currentUser');
      if (currentUser) {
        // User is already logged in, redirect to recipe book
        window.location.href = "recipebook.html";
      }
    });
  </script>
</body>
</html>
